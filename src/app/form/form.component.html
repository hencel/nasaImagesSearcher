<form class="my-5">
    <div class="form-group">
      <div class="input-group mb-3">
        <input class="form-control" id="searcher" aria-describedby="searcher" (keydown.enter)="enterClick()" [placeholder]="placeholderText" (keyup)="onKey($event)" />
        <div class="input-group-append">
          <app-button [buttonClasses]="buttonClasses" [buttonText]="buttonText" (clickSubmit)="clickSubmit()"></app-button>
        </div>
      </div>
    </div>
  </form>
